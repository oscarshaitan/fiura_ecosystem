name: fiura_ecosystem
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.18.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  #IMAGE PICKER
  image_picker: ^0.8.9
  path: ^1.8.2

  #NAVIGATION
  auto_route: ^5.0.2
  url_strategy: ^0.2.0

  #LOGIC
  flutter_bloc: ^8.1.1
  freezed: ^2.3.2
  get_it: ^7.2.0
  freezed_annotation: ^2.2.0
  json_annotation: ^4.7.0

  #Firebase
  firebase_core: ^2.15.0
  firebase_auth: ^4.7.0
  google_sign_in: ^5.4.4
  cloud_firestore: ^4.8.3
  firebase_storage: ^11.2.5

  #Url redirect
  url_launcher: ^6.1.12

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  very_good_analysis: ^3.1.0
  auto_route_generator: ^5.0.3
  build_runner: ^2.3.2
  json_serializable: ^6.5.4

flutter:
  uses-material-design: true

  assets:
    - assets/

analyzer:
  errors:
    invalid_annotation_target: ignore
